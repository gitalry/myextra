<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Resource style -->
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->

    <title>Nehemiah's Animal Farm</title>
</head>

<body>
    <header class="cd-header">
        <div id="cd-logo">
            <a href="#0"><img src="img/cd-logo.svg" alt="Logo"></a>
        </div>
        <nav class="cd-primary-nav">
            <ul>
                <!-- inser more links here -->

                <li><a href="index.html">Return home</a></li>
            </ul>
        </nav>
        <!-- cd-primary-nav -->
    </header>
    <section id="cd-intro">
        <div id="cd-intro-tagline">

            <a href="#" class="cd-btn"><h1>Buy animals</h1></a>
        </div>
        <!-- #cd-intro-tagline -->
    </section>
    <!-- #cd-intro -->

    <div class="cd-secondary-nav">
        <a href="#0" class="cd-secondary-nav-trigger">Menu<span></span></a>
        <!-- button visible on small devices -->
        <nav>
            <ul>
                <li>
                    <a href="#cd-placeholder-1">
                        <b>Buy Now</b>
                        <span></span>
                        <!-- icon -->
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- .cd-secondary-nav -->
    <main class="cd-main-content">
        <section id="cd-placeholder-1" class="cd-section cd-container">
            <h2>Buy Now</h2>
            <p>
                <div id="form">

                    <form action="" method="POST" enctype="multipart/form-data">
                        <input name="action" value="submit" type="hidden">

                        <br>
                        <br> Name:
                        <input name="name1" size="20" type="text">
                        <br>

                        <br>Phone:
                        <input name="phone" size="20" type="tel">
                        <br>
                        <br>Your email:
                        <input name="youremail" size="20" type="email">
                        <br>
                        <br>Date of ordering:
                        <input name="day-in" size="10" type="date">
                        <br>
                        <br>Date of delivering:
                        <input name="day-out" size="10" type="date">

                        <br>
                        <br>Type of animal:
                        <br>
                        <br>
                        <input name="name" size="10" type="radio"> Chicken
                        <br>
                        <input name="name" size="10" type="radio"> Cow
                        <br>
                        <input name="name" size="10" type="radio"> Duck
                        <br>
                        <input name="name" size="10" type="radio"> Goat
                        <br>
                        <input name="name" size="10" type="radio"> Sheep
                        <br>
                        <input name="name" size="10" type="radio"> Llama
                        <br>
                        <br> Weddings/Honey moon.
                        <br>
                        <input name="name" size="10" type="checkbox"> Grounds.
                        <br>
                        <input name="name" size="10" type="checkbox">Tents.
                        <br>
                        <input name="name" size="10" type="checkbox">Catering.
                        <br>
                        <input name="name" size="10" type="checkbox"> Photography.
                        <br>
                        <input name="name" size="10" type="checkbox"> Trasportation.
                        <br> Others
                        <input name="name" size="10" type="text">
                        <br>
                        <br>
                        <input value="Submit" type="submit">
                    </form>
                </div>
            </p>
        </section>
        <!-- #cd-placeholder-1 -->

    </main>
    <!-- .cd-main-content -->

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/main.js"></script>
    <!-- Resource jQuery -->
</body>

</html>
